<!-- base.html is inherited and <body> block is overwritten -->

{% extends 'base.html' %}

{% block body %}
<div class="mainframe">
<h2>Welcome to the markdown template creation!</h2>
<p>1) Please enter your template data</p>
<form method="POST" action="/create_template">

    <table>
        <tr>
            <td>
                Title:
            </td>
            <td>
                <textarea name="title" cols="30" rows="3" required></textarea>
            </td>
        </tr>
        <tr>
            <td>
                Author:
            </td>
            <td>
                <input name="author" type="text" width="30" required>
            </td>
        </tr>
        <tr>
            <td>
                Date:
            </td>
            <td>
                <input name="date" type="date" required>
            </td>
        </tr>
        <tr>
            <td>
                Project:
            </td>
            <td>
                <input name="project" type="text" width="30">
            </td>
        </tr>
        <tr>
            <td>
                Language:
            </td>
            <td>
                <input name="language" type="radio" value="lang_de"
                       id="lang_de">
                <label for="lang_de">German</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input name="language" type="radio" value="lang_en"
                       id="lang_en" checked="True">
                <label for="lang_en">English</label>
            </td>
        </tr>
        <tr>
            <td>
                Filename:
            </td>
            <td>
                <input name="filename" type="text" required>
            </td>
        </tr>

    </table>
    <p>2) Click 'Create template' to get your template files</p>
    <input class="submit" name="submit" type="submit" value="Create template">

</form>
</div>
{% endblock %}
